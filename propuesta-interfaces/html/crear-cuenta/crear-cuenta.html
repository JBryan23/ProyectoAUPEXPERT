<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUPExpert - Crear Cuenta Nueva</title>
    <link rel="stylesheet" href="crear-cuenta.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/Logo de Tecnología Moderno Negro y Blanco (2).png" alt="Logo AUPExpert" class="logo">
            <h1>AUPExpert</h1>
        </div>

        <form class="login-form" id="register-form">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="Introduce tu correo" required>

            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Introduce tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Introduce tu contraseña" required>

            <!-- Redirige al index.html solo si los campos están llenos -->
            <a href="inicio-session.html" class="btn-login" id="save-button" onclick="return validateForm();">Guardar</a>

            <div class="social-login">
                <button type="button" class="btn-google">Seguir con Google</button>
            </div>

            <div class="register">
                <a href="inicio-session.html">Ya tengo una cuenta</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Obtiene los valores de los campos
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Verifica si todos los campos están llenos
            if (email === "" || username === "" || password === "") {
                alert("Por favor, completa todos los campos antes de guardar.");
                return false;  // Previene la redirección
            }

            // Si los campos están completos, permite la redirección a index.html
            return true;
        }
    </script>
</body>
</html>
