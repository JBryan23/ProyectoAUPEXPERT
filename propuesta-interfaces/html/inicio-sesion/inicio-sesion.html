<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUPExpert - Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio-sesion.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/Logo de Tecnología Moderno Negro y Blanco (2).png" alt="Logo AUPExpert" class="logo">
            <h1>AUPExpert</h1>
        </div>

        <form class="login-form">
            <label for="username">Usuario/Correo</label>
            <input type="text" id="username" placeholder="Introduce tu usuario o correo" required>

            <label for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                <button type="button" class="show-password" onclick="togglePassword()">Mostrar</button>
            </div>

            <button type="submit" class="btn-login">Acceder</button>
            

            <div class="social-login">
                <button type="button" class="btn-google">Seguir con Google</button>
            </div>

            <div class="register">
                <a href="crear-cuenta.html">Crear una cuenta nueva</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
